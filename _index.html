<!DOCTYPE html>
<html>
  <head>
    <title>SNAP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />

    <link href="/bower_components/normalize-css/normalize.css" rel="stylesheet" />
    <link href="/bower_components/lato/css/lato.min.css" rel="stylesheet" />
    <link href="/dist/css/galaxies_main.min.css" rel="stylesheet" />
    <link href="/dist/css/galaxies_desktop.min.css" rel="stylesheet" />

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery.kinetic/jquery.kinetic.js"></script>
    <script src="/bower_components/hammerjs/hammer.js"></script>
    <script src="/bower_components/js-signals/dist/signals.js"></script>
    <script src="/bower_components/es6-promise/promise.js"></script>
    <script src="/bower_components/jSignature/src/jSignature.js"></script>
    <script src="/bower_components/bacon/dist/Bacon.js"></script>
    <script src="/bower_components/log4javascript/js/log4javascript.js"></script>
    <script src="/bower_components/react/react.js"></script>
    <script src="/bower_components/store/dist/store2.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/rateit/src/jquery.rateit.js"></script>
    <script src="/bower_components/swfobject/swfobject/swfobject.js"></script>
    <script src="/bower_components/URIjs/src/URI.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-bacon/dist/angular-bacon.js"></script>
    <script src="/bower_components/dts-api-client/dist/dts-api-client.js"></script>
    <script src="/bower_components/bxslider-4/dist/jquery.bxslider.js"></script>
    <script src="/bower_components/socketcluster-client/socketcluster.js"></script>

    <script src="/config.js"></script>
    <script src="/dist/js/snap.js"></script>
</head>
<body>
  <div id="area-container">
  	<div id="area-background" ng-controller="BackgroundCtrl" ng-include="'/assets/galaxies/partials/background.html'" />
  	<div id="area-content">
  		<div id="area-navigation" ng-controller="GalaxiesNavigationCtrl" ng-include="'/assets/galaxies/partials/navigation.html'" ng-show="visible"></div>
  		<div id="area-advertisement" ng-controller="GalaxiesAdvertisementCtrl" ng-include="'/assets/galaxies/partials/advertisement.html'" ng-show="visible"></div>
  		<div id="area-modal" ng-controller="ModalCtrl" ng-include="'/assets/galaxies/partials/modal.html'" ng-show="visible"></div>
  		<div ng-view ng-class="{ wide: wide }" class="area-view"></div>
  		<div id="area-home" ng-controller="GalaxiesHomeCtrl" ng-include="'/assets/galaxies/partials/home.html'" ng-show="visible" class="area-view"></div>
  		<div id="area-menu" ng-controller="GalaxiesMenuCtrl" ng-include="'/assets/galaxies/partials/menu.html'" ng-show="visible" class="area-view"></div>
  		<div id="area-category" ng-controller="GalaxiesCategoryCtrl" ng-include="'/assets/galaxies/partials/category.html'" ng-show="visible" class="area-view"></div>
  		<div id="area-item" ng-controller="GalaxiesItemCtrl" ng-include="'/assets/galaxies/partials/item.html'" ng-show="visible" class="area-view"></div>
  		<div id="area-web" ng-controller="WebCtrl" ng-include="'/assets/galaxies/partials/web.html'" ng-show="visible" class="area-view"></div>
  		<div id="area-cart" ng-controller="GalaxiesCartCtrl" ng-include="'/assets/galaxies/partials/cart.html'" ng-show="visible" class="area-view"></div>
  	</div>
  </div>
  <div id="area-screensaver" ng-controller="ScreensaverCtrl" ng-include="'/assets/galaxies/partials/screensaver.html'" ng-show="visible"></div>
  <div id="area-notifiation" ng-controller="NotificationCtrl" ng-include="'/assets/galaxies/partials/notification.html'" ng-show="visible"></div>
  <div id="area-dialog" ng-controller="DialogCtrl" ng-include="'/assets/galaxies/partials/dialog.html'" ng-show="visible"></div>

  <script type="text/javascript">
    (function() {
      angular.bootstrap(document, ['SNAPApplication']);
    })();
  </script>
</body>
