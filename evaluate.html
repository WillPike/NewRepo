<!DOCTYPE html>
<html>
<head>
	<title>eval</title>
	<script type="text/javascript">
	 function decimalAdjust(type, value, exp) {
    // If the exp is undefined or zero...
    if (typeof exp === 'undefined' || +exp === 0) {
      return Math[type](value);
    }
    value = +value;
    exp = +exp;
    // If the value is not a number or the exp is not an integer...
    if (isNaN(value) || !(typeof exp === 'number' && exp % 1 === 0)) {
      return NaN;
    }
    // Shift
    value = value.toString().split('e');
    value = Math[type](+(value[0] + 'e' + (value[1] ? (+value[1] - exp) : -exp)));
    // Shift back
    value = value.toString().split('e');
    return +(value[0] + 'e' + (value[1] ? (+value[1] + exp) : exp));
  }

  // Decimal round
  if (!Math.round10) {
    Math.round10 = function(value, exp) {
      return decimalAdjust('round', value, exp);
    };
  }
		var taxRate = 0.0825;
		var total = 0;
		
		for(i=0; i<10; i++){
			var price = prompt("Enter a value");
			total += eval(price);
		}
		var totalFloat = eval((total * taxRate) + total);
		var answer = Math.round10(totalFloat, -2); 
		console.log("The total float value is " + totalFloat);
		console.log("The total is " + answer);
		alert("The subtotal is $" + total + " The tax is $" + eval(total * taxRate) + " and the total is $" + answer);
		document.write("Subtotal: $" + total + "<br>");
		document.write("Tax     : $" + Math.round10((eval(total * taxRate)), -2) + "<br>");
		document.write("Total   : $" + answer + "<br>");
	</script>
