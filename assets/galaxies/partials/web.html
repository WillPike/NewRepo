<div class="page" ng-show="type == 'iframe'">
  <iframe
    id="page-web-iframe"
    width="100%"
    height="100%"
    class="web-browser" />
</div>

<div class="page" ng-show="type == 'webview'">
  <webview
    id="page-web-webview"
    width="100%"
    height="100%"
    class="web-browser"
    partition="persist:"
    plugins />
</div>

<div class="page" ng-show="type == 'external'">
  <p>Loading {{browserUrl}}...</p>
</div>
