<div class="decorated email" ng-class="{ 'disabled': disabled, 'nosubmit': nosubmit != null }" >
  <label>E-mail</label>
  <div><input type="email" ng-disabled="disabled" ng-model="ngModel" placeholder="{{placeholder}}" required /></div>
  <button type="submit" ng-disabled="disabled">Submit</button>
</div>
