<div class="screen-body-part checkout-body-main">
  <form class="form checkout-right-block" ng-submit="signatureSubmit()">
    <h2><span>Use a finger to sign</span></h2>
    <div id="checkout-signature">
      <div id="checkout-signature-input"></div>
    </div>
    <ul class="horizontal">
      <li><button class="button secondary" type="button" ng-click="signatureCancel()">Clear</button></li>
      <li><button class="button" type="submit">Accept</button></li>
    </ul>
</div>
