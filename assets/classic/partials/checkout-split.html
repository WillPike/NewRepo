<div id="checkout-split-mode" ng-show="options.check_split === CHECK_SPLIT_NONE">
  <h2 class="checkout-group-title">How would you like to split the check?</h2>

  <div class="checkout-split checkout-split-left">
    <table>
      <tr class="checkout-split-table">
        <td>
          <h2 class="checkout-group-title">Number of guests</h2>
          <table class="quantity">
            <tr>
              <td><button class="button quantity-button quantity-button-decrease" ng-click="options.guest_count = options.guest_count > 1 ? options.guest_count - 1 : 1">-</button></td>
              <td><input class="quantity-indicator" type="number" name="count" ng-model="options.guest_count" editable="false" min="1" max="{{options.guest_count_max}}" tabIndex="-1" onfocus="this.blur();" readonly /></td>
              <td><button class="button quantity-button quantity-button-increase" ng-click="options.guest_count = options.guest_count < options.guest_count_max ? options.guest_count + 1 : options.guest_count_max">+</button></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>

  <div class="checkout-split checkout-split-right">
    <table>
      <tr class="checkout-split-table">
        <td>
          <ul class="buttons-vertical">
            <li><button id="checkout-button-splitevenly" class="button" ng-click="splitCheck(CHECK_SPLIT_EVENLY)">Evenly</button></li>
            <li><button id="checkout-button-splititems" class="button" ng-click="splitCheck(CHECK_SPLIT_BY_ITEMS)">By Items</button></li>
            <li><button id="checkout-button-dontsplit" class="button" ng-click="splitCheck(CHECK_SPLIT_NONE)">Don't Split</button></li>
          </ul>
        </td>
      </tr>
    </table>
  </div>
</div>

<div id="checkout-split-items" ng-show="options.check_split === CHECK_SPLIT_BY_ITEMS">
  <div class="checkout-split checkout-split-left">
    <table>
      <tr class="checkout-split-title"><td><h2>All Items</h2></td></tr>
      <tr class="checkout-split-table"><td>
        <table class="table">
          <tbody>
            <tr ng-repeat="item in split_items">
              <td class="checkout-split-name-column"><span>{{calculateTitle(item)}}</span></td>
              <td class="checkout-split-quantity-column">{{item.quantity}}</td>
              <td class="checkout-split-price-column">{{formatPrice(calculatePrice(item))}}</td>
              <td class="checkout-split-move-column"><button class="button checkout-split-plus" ng-click="addToCheck(item)">+</button></td>
            </tr>
          </tbody>
        </table>
      </td></tr>
      <tr class="checkout-split-actions"><td>
        <button id="checkout-split-selectall" class="button" ng-click="addAllToCheck()">Select All</button>
      </td></tr>
    </table>
  </div>

  <div class="checkout-split checkout-split-right">
    <table>
      <tr class="checkout-split-title"><td><h2>Check {{options.index + 1}} of {{options.count}}</h2></td></tr>
      <tr class="checkout-split-table"><td>
        <table class="table">
          <tbody>
            <tr ng-repeat="item in current.items">
              <td class="checkout-split-name-column"><span>{{calculateTitle(item)}}</span></td>
              <td class="checkout-split-quantity-column">{{item.quantity}}</td>
              <td class="checkout-split-price-column">{{formatPrice(calculatePrice(item))}}</td>
              <td class="checkout-split-move-column"><button class="button checkout-split-plus" ng-click="removeFromCheck(item)">-</button></td>
            </tr>
          </tbody>
        </table>
      </td></tr>
      <tr class="checkout-split-actions"><td>
        <button id="checkout-split-removeall" class="button" ng-click="removeAllFromCheck()">Remove All</button>
        <button id="checkout-split-done" class="button" ng-click="splitNextCheck()">Done</button>
      </td></tr>
    </table>
  </div>
</div>
