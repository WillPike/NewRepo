<h2 class="checkout-group-title">Use your finger to sign below</h2>
<div id="checkout-signature">
  <div id="checkout-signature-input"></div>
</div>
<div class="checkout-buttons-group">
  <button id="checkout-button-sigclear" class="button" ng-click="signatureCancel()">Clear</button>
  <button id="checkout-button-sigdone" class="button" ng-click="signatureSubmit()">Accept</button>
</div>
